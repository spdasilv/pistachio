{% block content %}
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>
        </title>
        {% load static %}
        <link href="{% static "api/css/style.css" %}" rel="stylesheet" type="text/css"/>
        <link href="{% static "api/css/styling.css" %}" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            input[type=email] {
                border: none;
                border-bottom: 1px solid var(--darkgrey);
                height: 100%;
                background: none;
                width: 100%;
                margin-top: -5px;
                margin-bottom: 10px;
            }
            .headline{
                padding-bottom: 2px;
                background: transparent;
                font-size: 20px;
                font-weight: normal;
                font-style: italic;
                color: var(--darkergrey);
            }
            .sign-ups-p {
                font-size:90%;
                margin-top:30px;
                text-align:center;
                color:var(--darkergrey);
                margin-bottom:100px;
            }
            .sign-ups {
                color:var(--gold);
                text-decoration:underline;
            }
            .sign-ups:hover, .sign-ups:active, .sign-ups:focus {
                color:var(--darkgold);
                transition:0.3s;
            }
        </style>
    </head>
    <body>
        </img>
        <div class="col-4 offset-4">
            <div class="parent-container1">
                <div class="login-container">
                    <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                      <p>
                         <h4 class="main-title login-title">{{ field.label_tag }}</h4>
                        {{ field }}
                        {% for error in field.errors %}
                          <p style="color: red">{{ error }}</p>
                        {% endfor %}
                      </p>
                    {% endfor %}
                  </form>
            </div>
            <button class="green-button" style="width:100%" type="submit"><h3 class="main-title">Create New Account</h3></button>
            </div>

            <div> 
            <p class="sign-ups-p">
            Have an account? &nbsp;
                <a href="{% url 'api:login' %}" class="sign-ups">
                    Login here
                </a>
            </p>
        </div>
        </div>
    </body>
</html>
{% endblock %}
