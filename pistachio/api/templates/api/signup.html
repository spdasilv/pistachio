{% block content %}
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>
        </title>
        {% load static %}
        <link href="{% static "api/css/style.css" %}" rel="stylesheet" type="text/css"/>
        <link href="{% static "api/css/styling.css" %}" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            input[type=email] {
                border: none;
                border-bottom: 1px solid var(--darkgrey);
                height: 100%;
                background: none;
                width: 100%;
                margin-top: -5px;
                margin-bottom: 10px;
            }
            .headline{
                padding-bottom: 2px;
                background: transparent;
                font-size: 20px;
                font-weight: normal;
                font-style: italic;
                color: var(--darkergrey);
            }
        </style>
    </head>
    <body>
        </img>
        <div class="col-4 offset-4">
            <div class="parent-container1">
                <form method="post">
                {% csrf_token %}
                <div class="login-container" >
                    <h4 class="headline" style="text-align: center;">Ready to make trip planning easier!</h4>
                    <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                      <p>
                        <h4 class="main-title login-title">{{ field.label_tag }}</h4>
                        {{ field }}
                        {% for error in field.errors %}
                          <p style="color: red">{{ error }}</p>
                        {% endfor %}
                      </p>
                    {% endfor %}
                    <button class="green-button" style="width:100%" type="submit"><h3 class="main-title">Sign Up</h3></button>
                  </form>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
{% endblock %}
