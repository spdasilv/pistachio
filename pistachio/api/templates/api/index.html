{% if user.is_authenticated %}
{% load static %}
<header>
<head>
    <link href="{% static "api/css/style.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "api/css/styling.css" %}" rel="stylesheet" type="text/css"/>

    <link rel="icon" href="{% static "api/assets/favicon.ico"%}" type="image/x-icon" />

</head>
<div class="header-container">
    
    <div class="logo">
        <a href="{% url 'api:home' %}">
        <img class="img-responsive" src="{% static "api/assets/pistachio.png" %}">
        </img>
    </a>
    </div>
    <a href="{% url 'api:about' %}" class="logout-button">
        <h4>
            ABOUT
        </h4>
    </a>
    <a href="{% url 'api:logout' %}" class="logout-button">
        <h4>
            LOGOUT
        </h4>
    </a>
   <div style="width:100px"></div>
</div>
</header>
    {% block content %}{% endblock %}
<footer>
</footer>
{% else %}
<head>
    <link href="{% static "api/css/style.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "api/css/styling.css" %}" rel="stylesheet" type="text/css"/>
</head>
    <div class="col-4 offset-4">
    <div class="parent-container1">
            <div class="login-container" >
                <div>
                    <h4 class="main-title login-title" style="text-align: center;">You need to login.</h4>
                </div>
            </div>
            <a href="{% url 'api:login' %}">
                <button class="green-button" style="width:100%" type="submit"><h3 class="main-title">Log into Pistachio</h3></button>
            </a>
    </div>
</div>
{% endif %}
