{% extends "api/index.html" %}
{% block content %}
    {% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "api/css/style.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "api/css/styling.css" %}" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="/static/api/js/fontawesome/fontawesome-all.js"></script>
<style>


/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 80%;
    margin: auto;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
    width: 80%;
    margin: auto;
    min-height: 100px;
    overflow: hidden;
}

.internalTab {
        float: left;
        /*border: 1px solid #ccc;*/
        /*background-color: #f1f1f1;*/
        min-height: 100px;
        overflow: hidden;
    }

    /* Style the buttons inside the tab */
.internalTab button {
    display: block;
    background-color: inherit;
    color: black;
    padding: 22px 16px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
    font-size: 17px;
}
.internalTabcontent {
    padding: 0px 12px;
    border: 1px solid #ccc;
    width: 70%;
    border-left: none;
    margin: auto;
    min-height: 100px;
    overflow: hidden;
}
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openActivity(event, 'Suggested')">SUGGESTED</button>
  <button class="tablinks" onclick="openActivity(event, 'Picks')">PICKS</button>
</div>

<div id="Suggested" class="tabcontent">
    <div class="internalTab">
    {% for act in actDetails.all %}
         {% with y=forloop.counter|stringformat:"s" %}
      <button class="tablinks" onclick="openActivity(event, '{{ object|add:y }}')"><img src="{{ act.img_url }}" height="30" width="30"><img> {{ act.name }}</button>
    {% endwith %}
    {% endfor %}
</div>
</div>

<div id="Picks" class="tabcontent">
  <h3>Hmmm</h3>
  <p>Yet to choose babe!</p>
</div>


<script>
function openActivity(evt, actName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(actName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

</body>
</html>
{% endblock %}
