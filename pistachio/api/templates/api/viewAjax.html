<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Ajax Request</title>
</head>
<body>
    <form method='post' id ='requestAjax'>
        <input type='submit' value='Send Ajax Request'/>

        <div id = 'message'>NULL</div>

    </form>
</body>
{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $("#requestAjax").submit(function(event){
        $.ajax({
             type:"POST",
             url:"{% url 'api:requestAjax' %}",
             data: {
                        'input': [
                            {
                                "id": 0,
                                "lat": 43.648709,
                                "lon": -79.385913,
                                "w": 0,
                                "t": 0
                            },
                            {
                                "id": 1,
                                "lat": 43.6424537,
                                "lon": -79.3861234,
                                "w": 8,
                                "t": 120
                            }
                        ]
                    },
             success: function(result){
                 $('#message').html("<h2>" + result.message + "</h2>")
             }
        });
        return false;
    });
});
</script>
</html>
