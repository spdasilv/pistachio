  {% extends "api/index.html" %}
    {% block content %}
        {% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="{% static "api/css/style.css" %}" rel="stylesheet" type="text/css"/>
            <link href="{% static "api/css/styling.css" %}" rel="stylesheet" type="text/css"/>
<style>
* {
    box-sizing: border-box;
}

.main{
    max-width: 1400px;
    margin: auto;
}

h1 {
    font-size: 50px;
}

.rowy {
    margin: 8px -16px;
}

/* Add padding BETWEEN each column */
.rowy,
.rowy > .columny {
    padding: 8px;
}

/* Create four equal columns that floats next to each other */
.columny {
    float: left;
    width: 25%;
}

/* Clear floats after rows */ 
.rowy:after {
    content: "";
    display: table;
    clear: both;
}

/* content */
.content {
    background: #F5F5F5;
      border-radius: .75em;
      -webkit-filter: drop-shadow(1px 2px 5px rgba(0,0,0,.3));
      filter: drop-shadow(1px 2px 5px rgba(0,0,0,.3));
    padding: 10px;
}

</style>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- MAIN (Center website) -->
<div class="main">

<!-- Portfolio Gallery Grid -->
<div class="rowy">
    {% for act in actDetails.all %}
  <div class="columny">
    <div class="content">
      <img src="{{ act.img_url }}" alt="Mountains" style="width:100%">
      <h6>{{act.name}}</h6>
      <p>{{act.types}}</p>
      <form action="">
          <input type="radio" name="bucket" value="male"> Must Have<br>
          <input type="radio" name="bucket" value="female"> Nice to Have<br>
          <input type="radio" name="bucket" value="other"> No
    </form>
    </div>
  </div>
  {% endfor %}
<!-- END GRID -->
</div>

<!-- END MAIN -->
</div>

</body>
</html>
{% endblock %}
