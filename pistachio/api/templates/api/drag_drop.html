                    <button class="tablinks">
                        <div id="{{ act.id }}" class="bookmarked-trip"  style="display:none;"></div>
                        <div class="tile-img" style=""><img src="{{ act.img_url }}" height="110" width="90"></div>
                        <div class="tile-text" style="">
                                    <h4>
                                        {{ act.name }}
                                    </h4>
                                    <p>
                                        {{act.types }}
                                    </p>
                                    <div class="tile-ratings">
                                        <div class="tile-stars">
                                            <span class="stars" data-rating="{{ act.rating }}" data-num-stars="10" ></span>
                                        </div>
                                        <div class="tile-ratings-text">
                                               <h5>{{ act.rating }}/10</h5><p></p>
                                    </div>
                            </div>
                            </div>
                    </div>
                    </button>
                    {% endwith %}
                    {% endfor %}
                    </div>
                    <!-- </div> -->
                    <!-- <div right box> -->
                    <div class="right-box" >
                    <div class="attraction-container">
                    <!--buckets -->
                        <div class="attraction-container">
                        <!--buckets -->
                        <div class="bucket-container" ondrop="drag_drop(event)" ondragover="return false">
                            <h4 class="main-title bucket-subtitle">MUST SEE</h4>
                            <!-- <hr/> -->
                            <div class="bucket" style=""></div>
                        </div>
                        <div class="bucket-container" ondrop="drag_drop(event)" ondragover="return false">
                            <h4 class="main-title bucket-subtitle">INTERESTED, IF THERE'S TIME</h4>

                            <div class="bucket" style=""></div>
                        </div>
                        <div class="bucket-container" ondrop="drag_drop(event)" ondragover="return false">

                            <div class="bucket" style=""></div>
                        </div>
                    </div>
                    </div>
                    <!-- <hr/> -->
                </hr>
            </div>
        </div>
    </body>
    <script>
    function _(id){
       return document.getElementById(id);
    }
    var droppedIn = false;
    function drag_start(event) {
        _('app_status').innerHTML = "Dragging the "+event.target.getAttribute('id');
        event.dataTransfer.dropEffect = "move";
        event.dataTransfer.setData("text", event.target.getAttribute('id') );
    }
    function drag_enter(event) {
        _('app_status').innerHTML = "You are dragging over the "+event.target.getAttribute('id');
    }
    function drag_leave(event) {
        _('app_status').innerHTML = "You left the "+event.target.getAttribute('id');
    }
    function drag_drop(event) {
        event.preventDefault(); /* Prevent undesirable default behavior while dropping */
        var elem_id = event.dataTransfer.getData("text");
        event.target.appendChild( _(elem_id) );
        _('app_status').innerHTML = "Dropped "+elem_id+" into the "+event.target.getAttribute('id');
        // _(elem_id).removeAttribute("draggable");
        _(elem_id).style.cursor = "default";
        droppedIn = true;
    }
    function drag_end(event) {
        if(droppedIn == false){
            _('app_status').innerHTML = "You let the "+event.target.getAttribute('id')+" go.";
        }
        droppedIn = false;
    }
