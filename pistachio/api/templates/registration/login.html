{% block content %}
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>
        </title>
        {% load static %}
        <link href="{% static "api/css/style.css" %}" rel="stylesheet" type="text/css"/>
        <link href="{% static "api/css/styling.css" %}" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .sign-ups-p {
                font-size:90%;
                margin-top:30px;
                text-align:center;
                color:var(--darkergrey);
            }
            .sign-ups {
                color:var(--gold);
                text-decoration:underline;
            }
            .sign-ups:hover, .sign-ups:active, .sign-ups:focus {
                color:var(--darkgold);
                transition:0.3s;
            }
        </style>
    </head>
<div class="col-4 offset-4">
    <div class="parent-container1">
        <form method="post">
            {% csrf_token %}
            <div class="login-container" >
                <div>
                    {% csrf_token %}
                    <h4 class="main-title login-title">Username</h4>
                    <input type="text" name="username" autofocus="" maxlength="254" required="" id="id_username">
                    <h4 class="main-title login-title">Password</h4>
                    <input type="password" name="password" required="" id="id_password">
                </div>
            </div>
            <button class="green-button" style="width:100%" type="submit"><h3 class="main-title">Log into Pistachio</h3></button>
        </form>
        <div> 
            <p class="sign-ups-p">
            Don't have an account? &nbsp;
                <a href="{% url 'api:signup' %}" class="sign-ups">
                    Sign up here
                </a>
            </p>
        </div>
        
        <!-- <button class="gold-button" style="width:100%" type="submit"><h3 class="main-title">Sign Up</h3></button>
        </a> -->
    </div>
</div>
{% endblock %}
